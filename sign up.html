<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sign up.css">
  <script src="js/sign up.js"></script>
  <title>Sign up</title>
</head>
<body>
  <div id="form">
  
      <h1>Sign up</h1>
      <div class="input">
        <input id="name" placeholder="Name" type="text" required>
      </div>
      <div class="input">
        <input id="id" placeholder="National ID" type="text" required>
      </div>
      <div class="input">
        <input id="age" placeholder="Age" type="text" required>
      </div>
      <div class="input">
        <input id="num" placeholder="Phone Number" type="text" required>
      </div>
      <input type="submit" onclick="submit()">
    
  </div>
</body>
</html>
